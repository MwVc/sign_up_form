<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Sign_up_form</title>
  </head>
  <body>
    <div class="odin">
      <div class="ribbon">
        <div class="container">
          <img src="/img/odin-lined.png" alt="Odin" />
          <h1>ODIN</h1>
        </div>
      </div>
      <div class="photo-credit">
        Photo by
        <a href="https://unsplash.com/@haliewestphoto" target="_blank"
          >Hailie West</a
        >
        on
        <a href="https://unsplash.com/" target="_blank">Unsplash</a>
      </div>
    </div>
    <div class="flex-container">
      <div class="flex-one box">
        <div class="text-container">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.<br />Sign
            up <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
      </div>
      <div class="flex-two box">
        <div class="form-container">
          <h3>Let's do this!</h3>
          <form action="submit" id="form">
            <div class="form-details">
              <div class="input-box">
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name" name="first_name" required />
              </div>
              <div class="input-box">
                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name" name="last_name" required />
              </div>
              <div class="input-box">
                <label for="email">EMAIL</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  required
                  pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"
                />
              </div>
              <div class="input-box">
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" id="phone" name="phone" required />
              </div>
              <div class="input-box">
                <label for="password">PASSWORD</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="error"
                  required
                />
                <div id="error-el"></div>
              </div>
              <div class="input-box">
                <label for="confirm_password">CONFIRM PASSWORD</label>
                <input type="password" class="error" />
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="flex-three box">
        <div class="submit-container">
          <button type="submit" method="GET" form="form" id="submit-button">
            Create Account
          </button>
          <p>
            Already have account?
            <a href="#">Log in</a>
          </p>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
